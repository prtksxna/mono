<!doctype html5>
<html>
  <head>
    <title>Cascade Mono</title>

    <link rel="stylesheet" type="text/css" href="src/fonts/montserrat.css" />
    <link rel="stylesheet" type="text/css" href="src/css/master.css" />
    <link rel="stylesheet" type="text/css" href="src/css/menu.css" />
    <link rel="stylesheet" type="text/css" href="src/css/game.css" />

    <script type="text/javascript" src="src/js/sowpods.js"></script>
    <script type="text/javascript" src="src/lib/jquery.min.js"></script>
    <script type="text/javascript" src="src/js/board_gen.js"></script>
    <script type="text/javascript" src="src/js/tile.js"></script>
    <script type="text/javascript" src="src/js/game.js"></script>
    <script type="text/javascript" src="src/js/mono.js"></script>
  </head>

  <body>
    <div id="container" class="compress">

      <section id="menu">
        <h1>
          Cascade<br>
          <small>Mono</small>
        </h1>
        <ul>
          <li><a id="time_trial">Time Trial</a></li>
          <li><a id="endless_mode">Endless Mode</a></li>
          <li><a id="help">Help</a></li>
        </ul>
      </section>

      <section id="game">

        <section id="top_bar">
          <span id="points"></span>
          <span id="timer"></span>
          <button id="pause">||</button>
        </section>

        <section id="rack">
          <span id="word"></span>
          <button id="del">X</button>
        </section>

        <table id="stack"></table>

        <button id="play">Play</button>

      </section>

      <audio height="100" width="100" id="tap" src="src/ogg/tap.ogg">
        <source src="src/ogg/tap.ogg" type="audio/ogg">
      </audio>

      <audio height="100" width="100" id="goodword" src="src/ogg/play.ogg">
        <source src="src/ogg/play.ogg" type="audio/ogg">
      </audio>

      <audio height="100" width="100" id="pause" src="src/ogg/pause.ogg">
        <source src="src/ogg/pause.ogg" type="audio/ogg">
      </audio>

    </div>


  </body>
</html>
